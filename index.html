<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="/images/icon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #EEEEEE;
}

.topnav {
  overflow: hidden;
  background-color: #02040F;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #eeeeee;
  color: black;
}

.topnav a.active {
  background-color: #7A0000;
  color: white;
}

.topnav .icon {
  display: none;
}

#mainContent {
	min-width: 400px;
    max-width: 900px;
    margin: 0 auto 100px auto;
}

.section {
margin-bottom: 100px;
}



@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="index.html" class="active">Home</a>
  <a href="seceret-chef.html">About</a>
  <a href="foods.html">Menu</a>
  <a href="image.html">Contact</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div id="mainContent" style="padding-left:16px">
<div class="section">
  <h1>Racoonatouille</h1>
  <p>Visit our restaurant with a world famous chef (who is definitely not a raccoon).</p>
  <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/07/french-restaurant.jpg?quality=82&strip=1" width="500px">
  </div>
  
  
  <div class="section">
  <h2>About</h2>
  <a href="seceret-chef.html">Learn more about us</a>
  </div>
  
  <div class="section">
  <img src="https://metro.co.uk/wp-content/uploads/2017/08/pri_50131368.jpg?quality=90&strip=all" width="500px">
  <h2>Menu</h2>
  <a href="foods.html">Check out our menu</a>
  </div>
  
  <div class="section">
  <img src="https://cdn.rona.ca/images/68885054_L.jpg" width="500px">
  <h2>Contact</h2>
  <a href="image.html">Contact Us</a>
  </div>
  
  
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
